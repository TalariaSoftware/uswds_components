name: Ruby linter
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: Checkout repository
    - uses: ruby/setup-ruby@v1
      name: Setup ruby
      with:
        ruby-version: 3.1
        bundler-cache: true
    - run: bundle exec rubocop
      name: Run rubocop
