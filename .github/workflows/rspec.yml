name: RSpec

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1']
    steps:
    - uses: actions/checkout@v3
      name: Checkout repository
    - uses: ruby/setup-ruby@v1
      name: Setup ruby
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - run: bundle exec rspec
      name: Run specs
